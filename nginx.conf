server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://backend:4000; # Remove trailing slash
    }

    location ~ ^/api/notify {
        internal;
        proxy_pass http://backend:4000;
    }

    # Add any other necessary configuration
}
